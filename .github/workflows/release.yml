name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  updater:
    runs-on: ubuntu-22.04
    needs: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version '^2.0.0' --locked

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          gh release download "$TAG_NAME" --dir ./release-assets --pattern "*.sig"

      - name: Generate updater manifest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"

          # Get release info
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/$TAG_NAME)
          RELEASE_NOTES=$(echo "$RELEASE_INFO" | jq -r '.body')
          RELEASE_DATE=$(echo "$RELEASE_INFO" | jq -r '.published_at')

          # Get assets
          ASSETS=$(gh api repos/${{ github.repository }}/releases/tags/$TAG_NAME | jq -r '.assets')

          # Create platforms object
          PLATFORMS_JSON="{}"

          # Process each signature file
          for sig_file in ./release-assets/*.sig; do
            if [ -f "$sig_file" ]; then
              base_name=$(basename "$sig_file" .sig)

              # Determine platform
              if [[ "$base_name" == *.msi* ]] || [[ "$base_name" == *.exe* ]]; then
                platform="windows-x86_64"
                # Find the actual installer (prefer .msi over .exe)
                if echo "$ASSETS" | jq -e ".[] | select(.name | contains(\"$base_name.msi\"))" > /dev/null; then
                  installer_name="$base_name.msi"
                else
                  installer_name="$base_name.exe"
                fi
              elif [[ "$base_name" == *.dmg* ]]; then
                # macOS universal or specific architecture
                if [[ "$base_name" == *universal* ]] || [[ "$base_name" == *aarch64* ]]; then
                  platform="darwin-universal"
                else
                  platform="darwin-x86_64"
                fi
                installer_name="$base_name.dmg"
              elif [[ "$base_name" == *.AppImage* ]]; then
                platform="linux-x86_64"
                installer_name="$base_name.AppImage"
              else
                continue
              fi

              # Get download URL
              download_url=$(echo "$ASSETS" | jq -r ".[] | select(.name == \"$installer_name\") | .browser_download_url")
              sig_url=$(echo "$ASSETS" | jq -r ".[] | select(.name == \"$(basename "$sig_file")\") | .browser_download_url")

              if [ -n "$download_url" ] && [ -n "$sig_url" ]; then
                signature=$(cat "$sig_file")

                platform_data=$(jq -n \
                  --arg url "$download_url" \
                  --arg sig "$signature" \
                  '{url: $url, signature: $sig}')

                PLATFORMS_JSON=$(echo "$PLATFORMS_JSON" | jq \
                  --arg platform "$platform" \
                  --argjson data "$platform_data" \
                  '.[$platform] = $data')
              fi
            fi
          done

          # Create latest.json
          jq -n \
            --arg version "$VERSION" \
            --arg notes "$RELEASE_NOTES" \
            --arg date "$RELEASE_DATE" \
            --argjson platforms "$PLATFORMS_JSON" \
            '{version: $version, notes: $notes, pub_date: $date, platforms: $platforms}' \
            > latest.json

          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          gh release upload "$TAG_NAME" latest.json --clobber
