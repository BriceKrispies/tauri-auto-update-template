name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

      - name: Check for signature files (debug)
        run: |
          echo "Checking for .sig files in bundle directory..."
          find src-tauri/target -name "*.sig" || echo "No .sig files found"
          echo ""
          echo "Build artifacts:"
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

  verify-updater:
    name: Verify updater JSON
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release to be fully published
        run: sleep 10

      - name: Check for latest.json in release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if latest.json was uploaded to release ${{ github.ref_name }}..."

          # List all assets in the release
          gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} \
            --jq '.assets[].name' > assets.txt

          echo "Assets found in release:"
          cat assets.txt
          echo ""

          # Check for platform-specific updater JSON files
          MISSING=""
          for platform in darwin-x86_64 darwin-aarch64 linux-x86_64 windows-x86_64; do
            if ! grep -q "latest-$platform.json" assets.txt; then
              echo "❌ Missing: latest-$platform.json"
              MISSING="$MISSING latest-$platform.json"
            else
              echo "✅ Found: latest-$platform.json"
            fi
          done

          if [ -n "$MISSING" ]; then
            echo ""
            echo "::error::Updater JSON files are missing: $MISSING"
            echo "This means the auto-updater will NOT work!"
            echo ""
            echo "Common causes:"
            echo "  1. Signing keys not configured correctly in GitHub secrets"
            echo "  2. Binary stripping removing required metadata"
            echo "  3. Tauri version mismatch between CLI and dependencies"
            exit 1
          fi

          echo ""
          echo "✅ All updater JSON files present! Auto-update will work."
