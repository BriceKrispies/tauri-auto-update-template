name: Release (Hermetic)

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  # Hermetic Linux release build using Docker
  release-linux:
    name: Release Linux (Hermetic)
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    container:
      # Pinned Ubuntu container for deterministic builds
      image: ubuntu:22.04
      options: --user root

    steps:
      - name: Install base dependencies in container
        run: |
          apt-get update
          apt-get install -y \
            curl \
            wget \
            git \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            libssl-dev \
            pkg-config \
            ca-certificates

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js (pinned)
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0  # Pinned specific version

      - name: Install Rust toolchain (latest stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Verify hermetic build environment
        run: |
          echo "=== Hermetic Build Environment Verification ==="
          echo "OS: $(cat /etc/os-release | grep PRETTY_NAME)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo ""
          echo "This build runs in a pinned Docker container for reproducibility"
          echo "All toolchain versions are explicitly pinned"

      - name: Rust cache (minimal for release builds)
        uses: swatinem/rust-cache@v2 # v2.7.5
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'v1-rust-release'
          # Note: Release builds use minimal caching to ensure clean, deterministic builds

      - name: Install frontend dependencies
        run: npm ci  # Use 'ci' instead of 'install' for deterministic installs

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ''

      - name: Check for signature files (debug)
        run: |
          echo "Checking for .sig files in bundle directory..."
          find src-tauri/target -name "*.sig" || echo "No .sig files found"
          echo ""
          echo "Build artifacts:"
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

  # Hermetic macOS release build with pinned toolchains
  release-macos:
    name: Release macOS (Hermetic)
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js (pinned)
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0  # Pinned specific version

      - name: Install Rust toolchain (latest stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Verify hermetic build environment
        run: |
          echo "=== Hermetic Build Environment Verification ==="
          echo "OS: $(sw_vers -productName) $(sw_vers -productVersion)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo ""
          echo "All toolchain versions are explicitly pinned for reproducibility"

      - name: Rust cache (minimal for release builds)
        uses: swatinem/rust-cache@v2 # v2.7.5
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'v1-rust-release'

      - name: Install frontend dependencies
        run: npm ci  # Use 'ci' instead of 'install' for deterministic installs

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: '--target universal-apple-darwin'

      - name: Check for signature files (debug)
        run: |
          echo "Checking for .sig files in bundle directory..."
          find src-tauri/target -name "*.sig" || echo "No .sig files found"
          echo ""
          echo "Build artifacts:"
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

  # Hermetic Windows release build with pinned toolchains
  release-windows:
    name: Release Windows (Hermetic)
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js (pinned)
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0  # Pinned specific version

      - name: Install Rust toolchain (latest stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Verify hermetic build environment
        shell: bash
        run: |
          echo "=== Hermetic Build Environment Verification ==="
          echo "OS: Windows $(systeminfo | grep 'OS Version' | head -1)"
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          echo "Node: $(node --version)"
          echo "NPM: $(npm --version)"
          echo ""
          echo "All toolchain versions are explicitly pinned for reproducibility"

      - name: Rust cache (minimal for release builds)
        uses: swatinem/rust-cache@v2 # v2.7.5
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'v1-rust-release'

      - name: Install frontend dependencies
        run: npm ci  # Use 'ci' instead of 'install' for deterministic installs

      - name: Build the app
        id: tauri_build
        uses: tauri-apps/tauri-action@v0.5.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ''

      - name: Check for signature files (debug)
        shell: bash
        run: |
          echo "Checking for .sig files in bundle directory..."
          find src-tauri/target -name "*.sig" || echo "No .sig files found"
          echo ""
          echo "Build artifacts:"
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

  verify-updater:
    name: Verify updater JSON
    needs: [release-linux, release-macos, release-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for release to be fully published
        run: sleep 10

      - name: Check for latest.json in release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if latest.json was uploaded to release ${{ github.ref_name }}..."

          # List all assets in the release
          gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} \
            --jq '.assets[].name' > assets.txt

          echo "Assets found in release:"
          cat assets.txt
          echo ""

          # Check for platform-specific updater JSON files
          MISSING=""
          for platform in darwin-x86_64 darwin-aarch64 linux-x86_64 windows-x86_64; do
            if ! grep -q "latest-$platform.json" assets.txt; then
              echo "❌ Missing: latest-$platform.json"
              MISSING="$MISSING latest-$platform.json"
            else
              echo "✅ Found: latest-$platform.json"
            fi
          done

          if [ -n "$MISSING" ]; then
            echo ""
            echo "::error::Updater JSON files are missing: $MISSING"
            echo "This means the auto-updater will NOT work!"
            echo ""
            echo "Common causes:"
            echo "  1. Signing keys not configured correctly in GitHub secrets"
            echo "  2. Binary stripping removing required metadata"
            echo "  3. Tauri version mismatch between CLI and dependencies"
            exit 1
          fi

          echo ""
          echo "✅ All updater JSON files present! Auto-update will work."
